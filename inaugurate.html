<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inaugurate</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Mukta:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="inaugurate-style.css" />
  </head>
  <body>
    <div class="grid-container">
      <div class="empty-left"></div>
      <div class="input-form">
        <div class="main-logo">
          <!-- <img src="strokes_logo.png" alt="Logo "> -->
        </div>
        <form class="main-form" action="onClick" method="post">
          <input
            type="text"
            class="input-code"
            name="code"
            placeholder="Enter input code"
          />
          <input
            type="button"
            class="submit-button"
            value="Click to inaugurate"
            name="button"
          />
        </form>
      </div>
      <div class="empty-right"></div>
      <div class="empty-middle"></div>
      <div class="middle-top"></div>
    </div>
  </body>
</html>
